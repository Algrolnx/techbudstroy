<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ТехБуд-Строй{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #2c3e50;
            padding-top: 20px;
            color: white;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 16px;
            color: #b8c7ce;
            display: block;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #f39c12;
            color: #fff;
        }

        .sidebar .brand {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #f39c12;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .card-custom {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card-custom:hover {
            transform: translateY(-5px);
        }

        .table-custom th {
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="brand"><i class="fas fa-hard-hat"></i> ТехБуд</div>
        <a href="{% url 'dashboard' %}"
            class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <i class="fas fa-chart-line me-2"></i> Головна
        </a>
        <a href="{% url 'object_list' %}"
            class="{% if request.resolver_match.url_name == 'object_list' %}active{% endif %}">
            <i class="fas fa-building me-2"></i> Об'єкти
        </a>
        <a href="{% url 'material_list' %}"
            class="{% if request.resolver_match.url_name == 'material_list' %}active{% endif %}">
            <i class="fas fa-cubes me-2"></i> Склад
        </a>
        <a href="{% url 'employee_list' %}"
            class="{% if request.resolver_match.url_name == 'employee_list' %}active{% endif %}">
            <i class="fas fa-users me-2"></i> Працівники
        </a>
        <a href="{% url 'contract_list' %}"
            class="{% if request.resolver_match.url_name == 'contract_list' %}active{% endif %}">
            <i class="fas fa-file-contract me-2"></i> Договори
        </a>
        <a href="/admin/">
            <i class="fas fa-cogs me-2"></i> Адмінка
        </a>
    </div>

    <div class="main-content">
        <nav class="navbar navbar-light bg-light mb-4 shadow-sm rounded">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">{% block header %}Панель керування{% endblock %}</span>
                <div class="d-flex align-items-center">
                    <span class="me-3">Привіт, Адмін</span>
                    <button class="btn btn-outline-danger btn-sm">Вихід</button>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
