{% load static %}
<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - ТехБуд-Строй</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <style>
        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.10);
            padding: 2.5rem 2rem;
        }

        .login-logo {
            font-size: 2rem;
            font-weight: 800;
            color: #f59e0b;
            letter-spacing: 1px;
            text-align: center;
            margin-bottom: 0.25rem;
        }

        .login-subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .btn-login {
            background: #f59e0b;
            color: #fff;
            border: none;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .btn-login:hover {
            background: #d97706;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-logo">
            <i class="fas fa-hard-hat me-2"></i>ТехБуд
        </div>
        <p class="login-subtitle">Система управління будівництвом</p>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label fw-semibold">Логін</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user text-muted"></i></span>
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="Введіть логін"
                        required autofocus>
                </div>
            </div>
            <div class="mb-4">
                <label for="id_password" class="form-label fw-semibold">Пароль</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock text-muted"></i></span>
                    <input type="password" name="password" id="id_password" class="form-control"
                        placeholder="Введіть пароль" required>
                </div>
            </div>

            {% if form.errors %}
            <div class="alert alert-danger py-2 mb-3">
                <i class="fas fa-exclamation-circle me-1"></i> Невірний логін або пароль
            </div>
            {% endif %}

            <button type="submit" class="btn btn-login w-100 py-2">
                <i class="fas fa-sign-in-alt me-2"></i>Увійти
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
